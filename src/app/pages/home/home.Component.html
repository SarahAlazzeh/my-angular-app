<app-navbar [enableSearch]="false" [activeRoute]="'home'"></app-navbar>
<home-main></home-main>
<home-about></home-about>

<div class="customer" *ngIf="!admin" >
  <h2>Customer Feedback</h2>
  <p class="subtitle">We'd love to hear your thoughts and suggestions!</p>
  <div class="review">
    <button
    type="button"
    (click)="feedbackWindow()">
      Write Your Review
    </button>
  </div>
</div>

<div class="admin" *ngIf="admin">
  <h2>Admin Dashboard</h2>
  <p class="subtitle">
    Manage customer feedback and review submitted recipes
  </p>

  <div class="review">
    <button
      type="button"
      routerLink="/Showfeedback"
      class="admin-btn"
    >
      View Customer Feedback
    </button>
    <button
      type="button"
      routerLink="/review-recipes"
      class="admin-btn"
    >
      Review Recipes
    </button>
  </div>
</div>

<app-feedback *ngIf="feedbackOpen"
  class="feedback"
  (closed)="feedbackOpen = false"
  [userLogin]="login" >
</app-feedback>

<app-footer></app-footer>
