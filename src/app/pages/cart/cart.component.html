<div class="cart-container">
    <button class="back" routerLink="/home"> <i class="material-icons" >  chevron_left </i> </button>

  <div class="title">
    <h1>{{ 'cart.title' | translate }}</h1>
    <h3>{{itemsNumber}}</h3>
  </div>
  <div class="cart-content" [ngClass]="{'none': itemsNumber}">
    <h2>{{ 'cart.empty' | translate }}</h2>
  </div>
  <!-- <a routerLink="/shop" class="continue-shopping">{{ 'cart.continueShopping' | translate }}</a> -->
  <button (click)="incItems()" style="background-color:black;
  padding: 10px; border-radius: 20px;
  margin: 10px 0px; border: 0px; outline :0px; color:beige; cursor:pointer;"
  >add item</button>
  <!-- <app-order></app-order> -->
</div>
@if (itemsNumber>=1) {
  <div class="information">
    <p></p>
    <p class="info"> Product</p>
    <p class="info"> Price</p>
    <p class="info"> qty</p>
    <p class="info">total</p>
  </div>
  <!-- <hr> -->
  <!-- @for (item of items; track $index) {} -->
  <app-order></app-order>
}
<br>
<br>
<app-checkout (check)="onChecked($event)"></app-checkout>

@if (value===true && cancle=== true) {
  <app-payment (clicked)="onClikced($event)" class="active-payment"></app-payment>
}
