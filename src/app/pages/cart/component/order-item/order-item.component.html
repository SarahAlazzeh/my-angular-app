
<div class="delete-msg" [ngClass]="{'active' : delete === true}">
  <i class="material-icons" style="color: var(--accent); font-size: 2rem;">help_outline</i>
  <h4>Do you want to delete this product?</h4>
  <div class="msg">
    <button class="done" (click)="trash()">
      <i class="material-icons">done</i> Yes
    </button>
    <button class="cancel" (click)="toggel()">
      <i class="material-icons">close</i> Cancel
    </button>
  </div>
</div>
<div class="container">
  <div class="product-info">
    <img [src]="productImage || 'https://via.placeholder.com/150'" [alt]="name" class="img">
    <div class="product-details">
      <div class="title">
        <h3>{{ name }}</h3>
        @if (description) {
          <p>{{ description }}</p>
        }
      </div>
      <div class="price-info">
        <span class="unit-price">{{ price | currency : "JD" : "code" }} each</span>
        <h3 class="total-price">{{ total | currency : "JD" : "code" }}</h3>
      </div>
    </div>
  </div>
  
  <div class="quantity-controls">
    <div class="quantity-btn">
      <button type="button" (click)="removeItem()" [disabled]="quantity <= 1">
        <i class="material-icons">remove</i>
      </button>
      <span class="quantity-value">{{ quantity }}</span>
      <button type="button" (click)="addItem()">
        <i class="material-icons">add</i>
      </button>
    </div>
    <div class="action">
      <button type="button" (click)="toggel()" class="delete-btn" title="Remove item">
        <i class="fa fa-times delete-icon"></i>
      </button>
    </div>
  </div>
</div>
