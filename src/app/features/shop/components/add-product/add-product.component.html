@if (isOpen()) {
  <div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <!-- Modal Header -->
      <div class="modal-header">
        <h2>{{ 'shop.addProduct' | translate }}</h2>
        <button type="button" class="close-btn" (click)="close()" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Image Upload Section -->
        <div class="form-group image-upload-group">
          <label class="form-label">{{ 'shop.product.image' | translate }} *</label>
          @if (imagePreview()) {
            <div class="image-preview-container">
              <img [src]="imagePreview()!" alt="Preview" class="image-preview">
              <button type="button" class="remove-image-btn" (click)="removeImage()" aria-label="Remove image">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          } @else {
            <div class="file-upload-area">
              <input 
                type="file" 
                id="imageInput" 
                accept="image/*" 
                (change)="onFileSelected($event)"
                class="file-input">
              <label for="imageInput" class="file-upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Click to upload image</span>
                <small>PNG, JPG, WEBP up to 1MB</small>
              </label>
            </div>
          }
        </div>

        <!-- Product Name -->
        <div class="form-group">
          <label for="title" class="form-label">{{ 'shop.product.name' | translate }} *</label>
          <input 
            type="text" 
            id="title"
            [(ngModel)]="newTitle"
            class="form-input"
            [placeholder]="'shop.product.name' | translate"
            required>
        </div>

        <!-- Price and Quantity Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="price" class="form-label">{{ 'shop.product.price' | translate }} *</label>
            <div class="input-with-icon">
              <span class="input-icon">JD</span>
              <input 
                type="number" 
                id="price"
                [(ngModel)]="newPrice"
                class="form-input"
                [placeholder]="'shop.product.price' | translate"
                min="0"
                step="0.01"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="quantity" class="form-label">{{ 'shop.product.quantity' | translate }}</label>
            <input 
              type="text" 
              id="quantity"
              [(ngModel)]="newQuantity"
              class="form-input"
              [placeholder]="'shop.product.quantity' | translate">
          </div>
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ errorMessage() }}</span>
          </div>
        }

        <!-- Success Message -->
        @if (successMessage()) {
          <div class="alert alert-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>{{ successMessage() }}</span>
          </div>
        }
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">
          {{ 'common.cancel' | translate }}
        </button>
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="addProduct()"
          [disabled]="isUploading() || !newTitle || !newPrice || !newImg">
          @if (isUploading()) {
            <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="2" x2="12" y2="6"></line>
              <line x1="12" y1="18" x2="12" y2="22"></line>
              <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
              <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
              <line x1="2" y1="12" x2="6" y2="12"></line>
              <line x1="18" y1="12" x2="22" y2="12"></line>
              <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
              <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
            <span>Uploading...</span>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>{{ 'shop.addProduct' | translate }}</span>
          }
        </button>
      </div>
    </div>
  </div>
}
