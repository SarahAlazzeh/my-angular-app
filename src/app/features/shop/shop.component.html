<app-navbar [enableSearch]="true" [activeRoute]="'shop'" (sendSearchInput)="reciveFromNav($event)"></app-navbar>
<h1 class="pageTitle">{{ 'shop.title' | translate }}</h1>

@if (admin) {
  <div class="admin-actions">
    <button type="button" class="add-product-btn" (click)="openAddProductModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      <span>{{ 'shop.addProduct' | translate }}</span>
    </button>
  </div>
}

<app-product-card [search]="searchNav"></app-product-card>

<app-add-product 
  (productAdded)="onProductAdded($event)"
  (closeModal)="closeAddProductModal()"
  #addProduct>
</app-add-product>

<app-footer></app-footer>
