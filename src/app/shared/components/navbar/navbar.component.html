<div class="navbar">
  <div class="navbar-left">
    <img src="" alt="" class="logo">
    <h1 class="logiTitle">Sarah's Bakery</h1>
  </div>

  <ul class="navbar-center">
    <li routerLink="/home" [routerLinkActive]="activeRoute === 'home' ? 'active' : ''"><a>{{ 'nav.home' | translate }}</a></li>
    <li routerLink="/shop" [routerLinkActive]="activeRoute === 'shop' ? 'active' : ''"><a>{{ 'nav.shop' | translate }}</a></li>
    <li routerLink="/recipe"><a>{{ 'nav.recipes' | translate }}</a></li>
    <li routerLink="about"><a>{{ 'nav.about' | translate }}</a></li>
    <li routerLink="contact"><a>{{ 'nav.contact' | translate }}</a></li>
    <li routerLink="/share"><a>{{ 'nav.share' | translate }}</a></li>
  </ul>

  <div class="navbar-right">
    <input
      *ngIf="enableSearch"
      type="search"
      [placeholder]="'nav.search.placeholder' | translate"
      class="search"
      [(ngModel)]="inputSearch"
      (keypress)="onSearchKeyPress()"
    >
    <div class="options">
      <!-- Theme Toggle -->
      <button class="toggle-btn theme-toggle"
              [class.active]="currentTheme === 'dark'"
              (click)="toggleTheme()"
              [title]="'theme.toggle' | translate: {mode: (currentTheme === 'light' ? ('theme.dark' | translate) : ('theme.light' | translate))}">
        <i class="material-icons">{{ currentTheme === 'light' ? 'dark_mode' : 'light_mode' }}</i>
      </button>

      <!-- Language Toggle -->
      <button class="toggle-btn language-toggle"
              [class.active]="currentLanguage === 'ar'"
              (click)="toggleLanguage()"
              [title]="'language.toggle' | translate: {language: (currentLanguage === 'en' ? ('language.arabic' | translate) : ('language.english' | translate))}">
        <span class="language-text">{{ currentLanguage === 'en' ? 'عربي' : 'EN' }}</span>
      </button>

      <button class="icon-btn" [title]="'nav.cart' | translate"><a routerLink="cart"><i class="material-icons">shopping_cart</i></a></button>
      <button class="icon-btn" [title]="'nav.favorites' | translate"><a routerLink=""><i class="material-icons">favorite</i></a></button>
      <div>
        <img src="" class="user" alt="">
      </div>
    </div>
  </div>
</div>
