<div class="container">
  <button class="back" (click)="closeForget()">
    <i class="material-icons">arrow_back</i>
  </button>

  <h2>Reset Your Password</h2>
  <h5>Please enter your new password</h5>

  <div class="field">
    <input type="email"
      placeholder="Your Email"
      [(ngModel)]="email"
      (input)="checkEmail()"
    >

    <div class="password-wrapper">
      <input
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Set New Password"
        [(ngModel)]="password"
        (input)="checkPassword()">
      <button type="button" class="toggle-pass" (click)="toggleShowPassword()">
        <i class="material-icons" >
    {{ showPassword ? 'visibility_off' : 'visibility' }}</i></button>
    </div>

    <div class="password-wrapper">
      <input
        [type]="showRePassword ? 'text' : 'password'"
        placeholder="New Password Again"
        [(ngModel)]="rePassword"
        (input)="checkRePassword()"
      >
<button type="button" class="toggle-pass" (click)="toggleShowRePassword()">
  <i class="material-icons" >
    {{ showRePassword ? 'visibility_off' : 'visibility' }}
  </i>
      </button>
    </div>
  </div>
  <!-- <i class="material-icons" > visibility</i> -->

  <p class="error" *ngIf="password && password.length < 8">
    Password must be at least 8 characters
  </p>

  <p class="error" *ngIf="rePassword && rePassword !== password">
    Passwords do not match
  </p>

  <!-- Password strength -->
  <div class="strength" *ngIf="password">
    <span [class.weak]="strength==='weak'"></span>
    <span [class.medium]="strength==='medium'"></span>
    <span [class.strong]="strength==='strong'"></span>
  </div>

  <!-- Success/Error messages -->
  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <button
    class="submit"
    type="submit"
    [class.active]="isValid"
    [disabled]="!isValid || isLocked || isLoading"
    (click)="submit()"
  >{{ isLoading ? 'Loading...' : 'Done' }}</button>
<p *ngIf="isLocked" class="error">
    Too many attempts. Please wait {{ lockTimeLeft }} seconds before trying again.
  </p>
</div>
